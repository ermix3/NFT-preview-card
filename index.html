<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT-Ethereum">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <body>
        <section>
            <div class="card">
                <div class="card_header">
                    <img src="assets/images/image-equilibrium.jpg" alt="equilibrium">
                    <img src="assets/icons/icon-view.svg" alt="view" class="view">
                </div>
                <div class="card_body">
                    <h1>Equilibrium #3429</h1>
                    <p>
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div>
                        <p>
                            <img src="assets/icons/icon-ethereum.svg" alt="ethereum"><span>0.041 ETH</span>
                        </p>
                        <p>
                            <img src="assets/icons/icon-clock.svg" alt="clock"><span>3 days left</span>
                        </p>
                    </div>
                </div>
                <div class="card_footer">
                    <img src="assets/images/image-avatar.png" alt="clock">Creation of <a href="#">Jules Wyvern </a>
                </div>
            </div>
        </section>

    </body>

</html>
